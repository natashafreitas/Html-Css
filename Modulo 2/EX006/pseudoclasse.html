<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{ 
            /*
            A tag <div> serve para alterar o estilo em partes específicas da página e posicionar objetos.
            */

            display: inline-block; /* Display - organiza os elementos na página HTML. inline-block, deixa na mesma linha, uma do lado da outra*/
            background-color: rgb(245, 206, 191);
            border: 1px solid black; /*borda - largura, tipo, cor.*/
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover { /* : pseudo-classe é um estado de uma determinada classe.*/ /*Hover: Quando passar o mouse por cima.*/
            background-color: rgb(89, 0, 255);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
